<div  [class]="cube.klass" [ngClass]="{cube: true, selected: cube.selected, dragme: true, invert: cube.invert, rotate: cube.rotate, 'align-middle': true}"  >
  <div [class]="cube.faces[cube.face].klass" >{{cube.faces[cube.face].hasOwnProperty('label') ? cube.faces[cube.face].label : cube.faces[cube.face].value}}</div>
</div>
