<div class="row">
  <div class="col-7">
    <h1>Universe <span *ngIf="universeSet">Set!</span></h1>
    <app-card style="display: inline-block" *ngFor="let card of universe" [card]="card" [@itemAnim]></app-card><button mat-icon-button (click)="add_card()" *ngIf="universe.length < 12 && !this.universeSet"><mat-icon>library_add</mat-icon></button><button *ngIf="!universeSet" mat-icon-button (click)="universeSet = true;"><mat-icon>check_circle</mat-icon></button></div>
  <div class="col-5">

    <h2>Resources</h2>
    <div class="container" *ngIf="universeSet">
      <div class="dragme" cdkDrag *ngFor="let cube of arrayNums(8)"><app-colorcube></app-colorcube> </div>
      <div class="dragme" cdkDrag *ngFor="let cube of arrayNums(3)"><app-numbercube cdkDrag ></app-numbercube></div>
      <div class="dragme" cdkDrag *ngFor="let cube of arrayNums(3)"><app-relationcube   [elementary]="settings.elementary"></app-relationcube></div>
      <div class="dragme" cdkDrag *ngFor="let cube of arrayNums(4)"><app-operationcube  ></app-operationcube></div>
    <div><button mat-icon-button color="primary" (click)="rollCubes()"><mat-icon>refresh</mat-icon></button></div></div></div>
</div>
<div class="container gameboard">
  <div class="row yellow">

  <div class="col text-center">
    <h3>Forbidden</h3>
  </div>
  <div class="col text-center">
    <h3>Permitted</h3>
  </div>
  <div class="col text-center">
    <h3>Required</h3>
  </div>

  </div>
  <div class="row brown">
    <div class="col-5 bottom-border text-justify"><h2 class="float-left">Num(</h2><h2 class="float-right">)</h2></div>
    <div class="col-2 text-center"><h1>=</h1></div>
    <div class="col-5 bottom-border"><h1>&nbsp;</h1></div>
  </div>
  <div class="row brown">
    <div class="col-5 text-center"><h3>Solution</h3></div>
    <div class="col-2 text-center"></div>
    <div class="col-5 text-center"><h3>Goal</h3></div>
  </div>
  <div class="row brown">
    <div class="col-12 bottom-border"><h1>&nbsp;</h1></div>
  </div>
  <div class="row brown">
    <div class="col-12 text-center"><h3>Restriction Statement</h3></div>
  </div>
</div>
<button mat-raised-button color="primary" (click)="reconstruct(); rollCubes();">Reset Game</button>

<button mat-icon-button (click)="openSettings()"><mat-icon>settings</mat-icon></button>
